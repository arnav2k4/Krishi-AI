<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishi AI Signup</title>
  <link rel="stylesheet" href="./CSS/signup.css"/>
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./PPP/logo.png" alt="Krishi AI Logo"/>
      <span>Krishi AI</span>
    </div>
    <nav>
      <a href="index.html">HOME</a>
      <a href="aboutus.html">ABOUT US</a>
      <a href="services.html">SERVICES</a>
      <a href="contactus.html">CONTACT US</a>
      <a href="login.html">LOGIN</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Get Started Now</h2>
    <form class="signup-form" id = "signup-form">
      <label>Name</label>
      <input type="text" id = "signup-name" placeholder="Enter your name" required />

      <label>Mobile number</label>
      <input type="tel" id = "signup-number" placeholder="Enter mobile number" required />

      <label>Password</label>
      <input type="password" id = "signup-password" placeholder="Enter Password" required />

      <button type="submit" >Signup</button>
    </form>
    <p>Have an account? <a href="login.html">Sign In</a></p>
  </main>

  <script src = "./JS/scriptSignUp.js"></script>
</body>
</html>
